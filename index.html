<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COFFEE BY SOHEB</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Lilita+One&family=Noto+Serif+Telugu:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="bg">
        <nav>
            <div class="logo">COFFEE</div>
            <input type="search" placeholder="SEARCH">
            <li>HOME</li>
            <li>COFFEE</li>
            <li>BAKERY</li>
            <li>SHOP</li>
            <li>ABOUT</li>
        </nav>
        <div class="heading">
            <p>WELCOME!</p>
            <h1>WE SERVE THR RICHEST COFFEE IN THE CITY!</h1>
            <button>ORDER NOW</button>
        </div>
    </header>

    <div class="icons">
        <i class="fa-solid fa-mug-hot">
            <p>HOT COFFEE</p>
        </i>
        <i class="fa-solid fa-glass-water">
            <p>COLD COFFEE</p>
        </i>
        <i class="fa-solid fa-jar">
            <p>CUP COFFEE</p>
        </i>
        <i class="fa-solid fa-cake-candles">
            <p>DESSERT</p>
        </i>
    </div>

    <main>
        <h1>This is a change</h1>
    </main>

    <script src="https://kit.fontawesome.com/d3721bd75f.js" crossorigin="anonymous"></script>
